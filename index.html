<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ОГКГ Лабораторна робота</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="triangulate.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="header">
            <h1 class="h3 mb-3 font-weight-normal">ОГКГ Маєвський Любомир ТТП-32</h1>
        </div>
        <div class="menu">
            <input id="points" type="text" class="form-control" placeholder="Введіть точки">
            <button class="btn btn-lg btn-primary btn-block" onclick="drawTrianguletion()">Запустити
                триангуляцію</button>
            <div class="input-group">
                <input id="neededPointsAmount" type="text" class="form-control" placeholder="Введіть кількість точок">
                <div class="input-group-append">
                    <button class="btn btn-lg btn-outline-primary btn-block" onclick="generatePoints()">
                        Згенерувати точки
                    </button>
                </div>
            </div>
        </div>
        <div class="points-canvas container">
            <div>
                <div>
                    <span>Задані точки</span>
                </div>
                <div>
                    <canvas id="canvas-points" width="200" height="200" style="background: #F4F4F4;"></canvas>
                </div>
            </div>
            <div>
                <div>
                    <span>Опукла оболонка</span>
                </div>
                <div>
                    <canvas id="canvas-hull" width="200" height="200" style="background: #F4F4F4;"></canvas>
                </div>
            </div>
            <div>
                <div>
                    <span>Триангуляція</span>
                </div>
                <div>
                    <canvas id="canvas-triang" width="200" height="200" style="background: #F4F4F4;"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
